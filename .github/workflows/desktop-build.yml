name: Build Desktop App

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            name: 'macos-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
            name: 'macos-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
            name: 'linux-x64'
          - platform: 'windows-latest'
            args: ''
            target: ''
            name: 'windows-x64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            imagemagick

      - name: Generate icons (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: desktop/src-tauri/icons
        run: |
          # Create a square icon by centering the original on a 256x256 canvas
          convert icon.png -background transparent -gravity center -extent 256x256 icon_square.png
          # Generate required sizes
          convert icon_square.png -resize 32x32 32x32.png
          convert icon_square.png -resize 128x128 128x128.png
          convert icon_square.png -resize 256x256 128x128@2x.png
          cp icon_square.png icon.png
          ls -la

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Generate icons (macOS)
        if: startsWith(matrix.platform, 'macos')
        working-directory: desktop
        run: |
          chmod +x generate-icons.sh
          ./generate-icons.sh src-tauri/icons/icon.png

      - name: Generate icons (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: desktop/src-tauri/icons
        shell: pwsh
        run: |
          choco install imagemagick -y
          refreshenv
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          # Create a square icon by centering the original on a 256x256 canvas
          magick icon.png -background transparent -gravity center -extent 256x256 icon_square.png
          # Generate required PNG sizes
          magick icon_square.png -resize 32x32 32x32.png
          magick icon_square.png -resize 128x128 128x128.png
          magick icon_square.png -resize 256x256 "128x128@2x.png"
          Copy-Item icon_square.png icon.png
          # Generate ICO file
          magick icon_square.png -define icon:auto-resize=256,128,64,48,32,16 icon.ico
          if (!(Test-Path icon.ico)) {
            Write-Error "Failed to generate icon.ico"
            exit 1
          }
          Get-ChildItem

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          args: ${{ matrix.args }}

      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: gcopy-desktop-${{ matrix.name }}
          path: |
            desktop/src-tauri/target/*/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/*/release/bundle/macos/*.app
          if-no-files-found: error

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: gcopy-desktop-${{ matrix.name }}
          path: |
            desktop/src-tauri/target/release/bundle/deb/*.deb
            desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: gcopy-desktop-${{ matrix.name }}
          path: |
            desktop/src-tauri/target/release/bundle/nsis/*.exe
            desktop/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
